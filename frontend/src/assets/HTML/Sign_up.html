<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registro | Sicomodal Advance</title>
    <link rel="stylesheet" href="../Styles/CSS/Sign_up.css" />
  </head>
  <body>
    <section class="container">
      <aside class="aside">
        <h2 class="aside__welcomemsg">Bienvenido de nuevo</h2>
        <section class="aside__logo">
          <figure>
            <img
              src="../static/LogoSicomodalAdvance.png"
              alt="Logo Sicomodal Advance"
              class="aside__logo--img"
            />
          </figure>
          <h1 class="aside__logo--title">Sicomodal Advance</h1>
          <h2 class="aside__logo--slogan">
            El lugar perfecto para experimentar
          </h2>
        </section>
        <section class="aside__buttons">
          <section class="aside__buttons--moreInfo">
            <p class="aside--moreInfo__text">
              ¿Quieres conocer más información?
            </p>
            <button class="aside--moreInfo__button">Más información</button>
          </section>

          <section class="aside__buttons--login">
            <p class="aside-login__text">¿Ya estás registrado?</p>
            <button class="aside--login__button">Inicia sesión</button>
          </section>
        </section>
      </aside>
      
      <section class="register">
          <figure>
              <img
              class="register__logoSabana"
              src="../static/LogoUniSabana.png"
              alt="Logo Sabana"
            />

      <section class="register__container">
        <h2 class="register__container--title">Regístrate</h2>
        <p class="register__container--text">Por favor ingresa tus datos</p>
        <form action="" class="register__container--form">
          <input type="text" name="" id="" class="input" placeholder="Nombre" />
          <input
            type="email"
            name=""
            id=""
            class="input"
            placeholder="Correo"
          />
          <input
            type="password"
            name=""
            id=""
            class="input"
            placeholder="Contraseña"
          />
          <button class="button">Regístrate</button>
        </form>
      </section>
    </section>
</section>

  </body>
</html>
