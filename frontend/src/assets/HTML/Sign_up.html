<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro | Sicomodal Advance</title>
</head>
<body>
    <section class="container">
        <h2 class="container__welcomemsg">
            Bienvenido
        </h2>
        <section class="container__logo">
            <!-- TODO Poner la imagen-->
            <img src="../static/" alt="Logo Sicomodal Advance" class="container__logo-  -img">
            <h1 class="container__logo--title">Sicomodal Advance</h1>
            <h2 class="container__logo--slogan">El lugar perfecto para experimentar</h2>
        </section>
        <section class="container__buttons">
            <section class="container__buttons--moreInfo">
                <p class="container--moreInfo__text">
                    ¿Quieres conocer más información?
                </p>
                <button class="container--moreInfo__button">
                    Más información
                </button>
            </section>

            <section class="container__buttons--login">
                <p class="container-login__text">
                    ¿Ya estás registrado?
                </p>
                <button class="container--login__button">
                    Inicia sesión
                </button>
            </section>
        </section>
    </section>
    <section class="register">
        <!-- TODO Poner la imagen-->
        <img class="register__logoSabana" src="../static/" alt="Logo Sabana">
        <section class="register__container">
            <h2 class="register__container--title">Regístrate</h2>
            <p class="register__container--text">Por favor ingresa tus datos</p>
            <form action="" class="register__container--form">
                <input type="text" name="" id="" class="input" placeholder="Nombre">
                <input type="email" name="" id="" class="input" placeholder="Correo">
                <input type="password" name="" id="" class="input" placeholder="Contraseña">
                <button class="button">Regístrate</button>
            </form>
        </section>   
    </section>
</body>
</html>
