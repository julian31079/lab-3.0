<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Iniciar sesión | Sicomodal Advance</title>
    <link rel="stylesheet" href="../Styles/CSS/Login.css" />
  </head>
  <body>
    <div class="container">
      <aside class="aside">
        <h2 class="aside__welcomemsg">Bienvenido de nuevo</h2>
        <section class="aside__logo">
          <figure>
            <img
              src="../static/LogoSicomodalAdvance.png"
              alt="Logo Sicomodal Advance"
              class="aside__logo--img"
            />
          </figure>
          <h1 class="aside__logo--title">Sicomodal Advance</h1>
          <h2 class="aside__logo--slogan">
            El lugar perfecto para experimentar
          </h2>
        </section>
        <section class="aside__buttons">
          <section class="aside__buttons--moreInfo">
            <p class="aside--moreInfo__text">
              ¿Quieres conocer más información?
            </p>
            <button class="aside--moreInfo__button">Más información</button>
          </section>

          <section class="aside__buttons--register">
            <p class="aside-register__text">¿Aún no estás registrado?</p>
            <button class="aside--register__button">Regístrate</button>
          </section>
        </section>
      </aside>
      
      <section class="login">
        <figure>
          <img
            class="login__logoSabana"
            src="../static/LogoUniSabana.png"
            alt="Logo Sabana"
          />
        </figure>
        <section class="login__container">
          <h2 class="login__container--title">Iniciar sesión</h2>
          <p class="login__container--text">Por favor ingresa tus datos</p>
          <form action="" class="login__container--form">
            <input
              type="email"
              name=""
              id=""
              class="input"
              placeholder="Correo"
            />
            <input
              type="password"
              name=""
              id=""
              class="input"
              placeholder="Contraseña"
            />
            <a href="/">¿Olvidaste tu contraseña?</a>
            <button class="button">Iniciar sesión</button>
          </form>
        </section>
      </section>
    </div>
  </body>
</html>
